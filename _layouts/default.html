<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    {{site.title}}
  </title>
  <meta name="author" content="Open Knowledge Foundation Labs" />
  <meta name="description" content="{{site.title}}" />

  <!-- okf ribbon -->
  <link rel="stylesheet" href="http://assets.okfn.org/themes/okfn/okf-panel.css"/>

  <link href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="http://dataprotocols.org/css/style.css" />
  <link rel="stylesheet" href="/css/style.css" />

  <link rel="shortcut icon" href="http://assets.okfn.org/p/okfn/img/favicon.ico" />
</head>
<body>
<!-- OKF Panel -->
<div class="absolute-okf-panel">
  <div id="okf-panel" class="collapse">
    <iframe src="http://assets.okfn.org/themes/okfn/okf-panel.html" scrolling="no"></iframe>
  </div>
  <div class="container">
    <div class="okfn-ribbon">
      <a href="http://okfn.org/" data-toggle="collapse" data-target="#okf-panel" title="Part of the Open Knowledge Foundation Network">An Open Knowledge Foundation Site</a>
    </div>
  </div>
</div>
<!-- End OKF Panel -->
<div class="navbar navbar-static-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/">
        <img src="http://assets.okfn.org/web/images/header-logox2.png" alt="logo">
        {{site.title}}
      </a>
      <ul class="nav pull-right">
        <li class="divider-vertical"></li>
        <li>
          <a href="/">Home</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a href="/national/">National Census</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a href="/local/">Local Open Data Census</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a href="/doc/">Documentation</a>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a href="/contact/">Contact us</a>
        </li>
        <li class="divider-vertical"></li>
      </ul>
    </div>
  </div>
</div>
<div class="container">
  <div class="content">
    <div class="row">
      <div class="span8 offset2">
        {% if page.notitle != true %}
        <div class="banner page-header">
          <h1>
            {{page.title}}
          </h1>
        </div>
        {% endif %}
        {{content}}
      </div>
    </div>
  </div>
</div><!-- /container -->

<footer>
  <div class="container">
    <ul>
      <li><a href="http://okfn.org/terms-of-use/">Terms of use</a></li>
      <li><a href="http://okfn.org/privacy-policy/">Privacy policy</a></li>
      <li><a href="http://okfn.org/ip-policy/">IP Policy</a></li>
    </ul>
  </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://assets.okfn.org/themes/okfn/collapse.min.js" type="text/javascript"></script>
<script src="http://assets.okfn.org/themes/okfn/okf-panel.js" type="text/javascript"></script>
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{site.googleanalytics}}']);
  _gaq.push(['_trackPageview']);
  _gaq.push(['_trackPageLoadTime']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
