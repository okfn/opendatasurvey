<table class="table table-bordered table-striped faq-table">
  <thead>
    <tr>
      <th>{{gettext("Dataset")}}</th>
      <th>{{gettext("Details")}}</th>
    </tr>
  </thead>
  <tbody>
    {% if datasets %}
      {% for dataset in datasets %}
      <tr>
        <td>{{dataset.title}}</td>
        <td>{{dataset.description}}</td>
      </tr>
      {% endfor %}
    {% endif %}
  </tbody>
</table>
